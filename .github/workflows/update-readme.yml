name: Dynamic README Update

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 * * * *" # Every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository without persisting credentials
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. Generate new README.md content
      - name: Update README.md
        run: |
          echo "# My Dynamic README" > README.md
          echo "Updated at: $(date)" >> README.md
          echo "This file was auto-generated by GitHub Actions." >> README.md

      # 3. Configure Git author
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 4. Set remote to use GITHUB_TOKEN for authentication
      - name: Authenticate with GitHub token
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Commit changes only if there are any
      - name: Commit changes
        run: |
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“„ Update README (auto-generated)"

      # 6. Push changes
      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
