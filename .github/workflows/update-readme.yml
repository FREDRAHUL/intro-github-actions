name: Update Dynamic README

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:     # Allow manual trigger from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Important for custom push auth

      # 2Ô∏è‚É£ Generate dynamic README content
      - name: Update README file
        run: |
          echo "# Dynamic README" > README.md
          echo "" >> README.md
          echo "Last updated: $(date -u)" >> README.md
          echo "" >> README.md
          echo "This README was auto-generated by GitHub Actions üöÄ" >> README.md

      # 3Ô∏è‚É£ Commit & push changes
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git diff --cached --quiet || git commit -m "üìÑ Update README (auto-generated)"
          
          # Push using token authentication
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
